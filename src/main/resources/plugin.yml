main: yy.gourlitburo.yeyanick.Main
name: YeyaNick
version: 0.0.3
api-version: 1.15
author: Zack Guard
description: Set player nicknames.
commands:
  yeyanick:
    aliases: [yn]
    description: Use YeyaNick.
    usage: "Usage: /yn (set <nick> | clear) [<player>]"
    permission: yeyanick.use
permissions:
  yeyanick.use:
    default: true
  yeyanick.manage:
    default: op
